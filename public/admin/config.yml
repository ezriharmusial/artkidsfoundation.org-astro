  #     - {label: "Foto", name: "image", widget: "image", media_folder: "/public/uploads/pages", public_folder: "/uploads/pages", default: /images/manifest/pwa-192x192.png }
  #     - {label: "Foto Bescrijfing (SEO)", name: "imageAlt", required: false }
